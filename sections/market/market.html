                                    <div class="hspace" style="width:2.5%"></div>
                                </div>
                                <div class="vspace" style="height:4%"></div>
                                <div style="display:flex; height:15%">
                                    <div class="hspace" style="width:2.5%"></div>
                                    <div class=marketsettings>
                                        <div style="width:30%;">
                                            <p style="padding-left: 60px; padding-top:5px; color:rgb(195, 168, 152)" id="pagecounter">Page 1 of 1</p>
                                        </div>
                                        <div style="width:40%; display:block">
                                            <div class="vspace" style="height:30%"></div>
                                            <div style="height:40%; display:flex"> 
                                                <button onClick=prevpage()><</button>      
                                                <div class="hspace" style="width:10%"></div>
                                                <button onClick=nextpage()>></button>
                                            </div>
                                        </div>
                                        <div class="hspace" style="width:7.5%"></div>
                                        <div style="width:15%; display:block">
                                            <div class="vspace" style="height:30%"></div>
                                            <select style="width:100%; height:40%">
                                                <option value="0">Sort by id</option>
                                                <option value="1">Only affordable</option>
                                                <option value="2">Only legendaries</option>
                                                <option value="3">Only rare</option>
                                                <option value="4">Only uncommon</option>
                                                <option value="5">Only common</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="hspace" style="width:2.5%"></div>
                                </div>
                            </div>   
                        </div>
                        <div class="hspace" style="width:3%"></div>
                        <div class="carddisplay">
                            <div class="hspace" style="width:10%;"></div>
                            <div class="thecardcontainer">
                                <div class="vspace" style="height:25px"></div>
                                <div class="thecard">
                                    <div class="vspace" style="height:2.5%"></div>
                                    <div class="thecardtitle">
                                        <div class="hspace" style="width:10%;"></div>
                                        <div class="insidethecardtitle">
                                            <h1 id="cardtitle"></h1>
                                        </div>

                                    </div>
                                    <div class="vspace" style="height:2.5%"></div>
                                    <div class="thecardimage">
                                        <div class="hspace" style="width:5%;"></div>
                                        <div class="insidethecardimage">
                                            <img src="" id="cardimage">
                                        </div>
                                        <div class="hspace" style="width:5%;"></div>
                                    </div>
                                    <div class="thecardstats">
                                        <div class="hspace" style="width:5%;"></div>
                                        <div class="insidethecardstats">
                                            <div class="statline">
                                                <div class="statlinetext">
                                                    <p id="cardtotalpower">Total Power:</p>
                                                </div>
                                                <div class="statlineval">
                                                    <p id="cardtotalpowerval">-</p>
                                                </div>
                                                
                                            </div>
                                            <div class="vspace" style="height:2.5%"></div>
                                            <div class="statline">
                                                <div class="statlinetext">
                                                    <p id="cardquality">Quality:</p>

                                                <div class="statlineval">
                                                    <p id="cardqualityval">-</p>
                                                </div>
                                            </div>
                                            <div class="vspace" style="height:2.5%"></div>

                                                    <p id="cardfactionval">-</p>

                                            </div>
                                            <div class="vspace" style="height:2.5%"></div>
                                            <div class="statline">
                                                <div class="statlinetext">
                                                    <p id="cardmelee">Melee:</p>

                                                <div class="statlineval">
                                                    <p id="cardmeleeval">-</p>
                                                </div>
                                            </div>
                                            <div class="vspace" style="height:2.5%"></div>
                                            <div class="statline">
                                                <div class="statlinetext">
                                                    <p id="cardshield">Shield:</p>
                                                </div>
                                                <div class="statlineval">
                                                    <p id="cardshieldval">-</p>
                                                </div>
                                            </div>
                                            <div class="vspace" style="height:2.5%"></div>
                                            <div class="statline">

                                        <div class="hspace" style="width:5%;"></div>
                                    </div>
                                </div>
                                <div class="vspace" style="height:25px"></div>
                                <div style="position: relative; text-align: none;">
                                    <input type="text" id="buyid" placeholder="" readonly>
                                    <button style="position: absolute; right: 0; cursor:pointer" onclick=buyCard()>Buy</button>
                                </div>

                                <div class="hspace" style="width:10%;"></div>
                                <div class="title">
                                    <h1 style="font-size: 20px;">My listed cards</h1>
                                </div>
                                <div class="hspace" style="width:10%;"></div>
                            </div>
                            <div class="vspace" style="height:2.5%"></div>
                            <div style="display:block; height:80%;">
                                <div style="display:flex; height:80%">
                                    <div class="hspace" style="width:5%"></div>
                                    <div style="height:100%; width:90%; background-color: rgba(0, 0, 0, 0.1); border-radius: 10px; display:block">
                                        <div style="height:21px; width:100%; background-color: rgba(0,0,0,0.2); text-align:left; " id="listed0">

                                <div style="display:flex; height:15%">

                                        <div style="width:30%;">
                                            <p style="padding-left: 15px; padding-top:5px; color:rgb(195, 168, 152)" id="listedcounter">1/1</p>
                                        </div>
                                        <div style="width:40%; display:block">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="hspace" style="width:2.5%"></div>

                    </div>
