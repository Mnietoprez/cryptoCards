<!DOCTYPE html>
<html>
    <head>
        <title>Amazing CryptoCards</title>
        <link rel="stylesheet" type="text/css" href="collection.css">
        <script src='../../node_modules/web3/dist/web3.min.js'></script>
    </head>
    <body>
        <script src = collection.js></script>
        <div class="titlebar">
            <div class="hspace" style="width:3%;"></div>
            <div class="section">
                <a href="#">COLLECTION</a>
            </div>
            <div class="hspace" style="width:3%;"></div>
            <div class="section">
                <a href="../arena/arena.html">ARENA</a>
            </div>
            <div class="hspace" style="width:3%;"></div>
            <div class="section">
                <a href="../market/market.html">MARKET</a>
            </div>
            <div class="hspace" style="width:3%;"></div>
            <div class="section">
                <a href="../shop/shop.html">SHOP</a>
            </div>
            <div class="hspace" style="width:3%;"></div>
            <div class="tokenimg">
                <img src="../../images/token.png">
            </div>
            <div class="section" style="width:6%;">
                <h1 id="cardToken"></h1>
            </div>
            <div class="section" style="width:3%; background-color: rgba(0,0,0,0);">
                <h1>CCT</h1>
            </div>
            <div class="hspace" style="width:2%;"></div>
            <div class="tokenimg">
                <img src="../../images/rust.png">
            </div>
            <div class="section" style="width:6%">
                <h1 id="rust"></h1>
            </div>
            <div class="section" style="width:3%; background-color: rgba(0,0,0,0);">
                <h1>RST</h1>
            </div>
            <div class="hspace" style="width:3%;"></div>
        </div>
        <div class="vspace" style="height:60px"></div>
        <div class="maincontainer">
            <div class="hspace" style="width:2%;"></div>
            <div class="content">
                <div class="hspace" style="width:2.5%;"></div>
                <div class="innercontent">
                    <div class="vspace" style="height:2.5%"></div>
                    <div class="titlecontainer">
                        <div class="hspace" style="width:10%;"></div>
                        <div class="title">
                            <h1>MY CARD COLLECTION</h1>
                        </div>
                        <div class="hspace" style="width:10%;"></div>
                    </div>
                    <div class="vspace" style="height:2.5%"></div>
                    <div class="collectioncontainer" id="collectioncontainer">
                        <div class="collectionslot" id="slot0">
                                <p id="text0"></p>
                                <p></p>
                        </div>
                        <div class="collectionslot" id="slot1">
                            <p id="text1"></p>
                        </div>
                        <div class="collectionslot" id="slot2">
                            <p id="text2"></p>
                        </div>
                        <div class="collectionslot" id="slot3">
                            <p id="text3"></p>
                        </div>
                        <div class="collectionslot" id="slot4">
                            <p id="text4"></p>
                        </div>
                        <div class="collectionslot" id="slot5">
                            <p id="text5"></p>
                        </div>
                        <div class="collectionslot" id="slot6">
                            <p id="text6"></p>
                        </div>
                        <div class="collectionslot" id="slot7">
                            <p id="text7"></p>
                        </div>
                        <div class="collectionslot" id="slot8">
                            <p id="text8"></p>
                        </div>
                    </div>
                    <div class="vspace" style="height:2.5%;"></div>
                    <div class="collectionsettings">
                        <div style="width:30%;">
                            <p style="padding-left: 60px; padding-top:5px; color:rgb(195, 168, 152)" id="pagecounter">Page 1 of 1</p>
                        </div>
                        <div style="width:40%; display:block">
                            <div class="vspace" style="height:30%"></div>
                            <div style="height:40%; display:flex"> 
                                <button onClick=prevpage()><</button>      
                                <div class="hspace" style="width:10%"></div>
                                <button onClick=nextpage()>></button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="hspace" style="height:2.5%;"></div>
                </div>
                <div class="hspace" style="width:2.5%;"></div>
            </div>
            <div class="hspace" style="width:2%;"></div>
            <div class="content">
                <div class="hspace" style="width:2.5%;"></div>
                <div class="innercontent">
                    <div class="vspace" style="height:2.5%"></div>
                    <div class="titlecontainer">
                        <div class="hspace" style="width:10%;"></div>
                        <div class="title">
                            <h1>CARD MANAGER</h1>
                        </div>
                        <div class="hspace" style="width:10%;"></div>
                    </div>
                    <div class="vspace" style="height:2.5%"></div>
                    <div class="manager">
                        <div class="lhalfmanager">
                            <div class="hspace" style="width:10%;"></div>
                            <div class="thecardcontainer">
                                <div class="vspace" style="height:25px"></div>
                                <div class="thecard">
                                    <div class="vspace" style="height:2.5%"></div>
                                    <div class="thecardtitle">
                                        <div class="hspace" style="width:10%;"></div>
                                        <div class="insidethecardtitle">
                                            <h1 id="cardtitle"></h1>
                                        </div>
                                        <div class="hspace" style="width:10%;"></div>
                                    </div>
                                    <div class="vspace" style="height:2.5%"></div>
                                    <div class="thecardimage">
                                        <div class="hspace" style="width:5%;"></div>
                                        <div class="insidethecardimage">
                                            <img src="" id="cardimage">
                                        </div>
                                        <div class="hspace" style="width:5%;"></div>
                                    </div>
                                    <div class="thecardstats">
                                        <div class="hspace" style="width:5%;"></div>
                                        <div class="insidethecardstats">
                                            <div class="statline">
                                                <div class="statlinetext">
                                                    <p id="cardtotalpower">Total Power:</p>
                                                </div>
                                                <div class="statlineval">
                                                    <p id="cardtotalpowerval">-</p>
                                                </div>
                                                
                                            </div>
                                            <div class="vspace" style="height:2.5%"></div>
                                            <div class="statline">
                                                <div class="statlinetext">
                                                    <p id="cardquality">Quality:</p>
                                                </div>
                                                <div class="statlineval">
                                                    <p id="cardqualityval">-</p>
                                                </div>
                                            </div>
                                            <div class="vspace" style="height:2.5%"></div>
                                            <div class="statline">
                                                <div class="statlinetext">
                                                    <p id="cardfaction">Faction:</p>
                                                </div>
                                                <div class="statlineval">
                                                    <p id="cardfactionval">-</p>
                                                </div>
                                            </div>
                                            <div class="vspace" style="height:2.5%"></div>
                                            <div class="statline">
                                                <div class="statlinetext">
                                                    <p id="cardmelee">Melee:</p>
                                                </div>
                                                <div class="statlineval">
                                                    <p id="cardmeleeval">-</p>
                                                </div>
                                            </div>
                                            <div class="vspace" style="height:2.5%"></div>
                                            <div class="statline">
                                                <div class="statlinetext">
                                                    <p id="cardshield">Shield:</p>
                                                </div>
                                                <div class="statlineval">
                                                    <p id="cardshieldval">-</p>
                                                </div>
                                            </div>
                                            <div class="vspace" style="height:2.5%"></div>
                                            <div class="statline">
                                                <div class="statlinetext">
                                                    <p id="cardmagic">Magic:</p>
                                                </div>
                                                <div class="statlineval">
                                                    <p id="cardmagicval">-</p>
                                                </div>
                                            </div>
                                            <div class="vspace" style="height:2.5%"></div>
                                            <div class="statline">
                                                <div class="statlinetext">
                                                    <p id="cardrange">Range:</p>
                                                </div>
                                                <div class="statlineval">
                                                    <p id="cardrangeval">-</p>
                                                </div>
                                            </div>
                                            <div class="vspace" style="height:2.5%"></div>
                                        </div>
                                        <div class="hspace" style="width:5%;"></div>
                                    </div>
                                </div>
                                <p id="displayId" style="color: rgb(195, 168, 152); background-color: rgba(0,0,0,0.2);">Id:</p>
                            </div>
                            <div class="hspace" style="width:10%;"></div>
                        </div>
                        <div class="rhalfmanager" style="text-align: center;">
                            <div class="vspace" style="height:25px"></div>
                            <div class="titlecontainer" style="height:20px;">
                                <div class="hspace" style="width:10%;"></div>
                                <div class="title" style="height:45px;">
                                    <h1 style="font-size: 20px;">OPTIONS</h1>
                                </div>
                                <div class="hspace" style="width:10%;"></div>
                            </div>
                            <br>
                            <br>
                            <p style="color: rgb(207, 194, 186); background-color: rgba(0,0,0,0.2);">Change Card Name</p>    
                            <div style="position: relative; text-align: left;">
                                <input type="text" id="newname" placeholder="Don't write more than 20 characters">
                                <button  onClick=changeName() style="position: absolute; right: 0;">Submit</button>
                            </div>
                            <p id="changenamestatus" style="color: rgb(207, 194, 186); height: 5px;">&nbsp</p>
                            <p style="color: rgb(207, 194, 186); background-color: rgba(0,0,0,0.2);">Send card to another player</p>
                            <div style="position: relative; text-align: left;">
                                <input type="text" id="newname" placeholder="Enter blockchain address (0xab...)">
                                <button  onClick=sendTo() style="position: absolute; right: 0;">Send</button>
                            </div>
                            <br>
                            <p style="color: rgb(207, 194, 186); background-color: rgba(0,0,0,0.2);">Upgrade stats</p>
                            <button  onClick=sendTo() style="width:60%; height:40px" id="upgradestatus"></button>
                            <br>
                            <br>
                            <p style="color: rgb(207, 194, 186); background-color: rgba(0,0,0,0.2);">Sell card</p>
                            <div style="position: relative; text-align: left;">
                                <input type="text" id="sellValue" placeholder="" style="width:60%">
                                <button  id="sellButton" style="position: absolute; right: 0; width:35%">Create offer</button>
                            </div>
                            <p id="sellstatus" style="color: rgb(207, 194, 186); height: 5px;">&nbsp</p>
                            
                        </div>
                        <div class="hspace" style="width:5%"></div>
                    </div>
                    <div class="vspace" style="height:2.5%"></div>
                </div>
                <div class="hspace" style="width:2.5%;"></div>
            </div>
            <div class="hspace" style="width:2%;"></div>
        </div>


        

    </body>
</html>
