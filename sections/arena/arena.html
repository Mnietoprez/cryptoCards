<!DOCTYPE html>
<html>
    <head>
        <title>Amazing CryptoCards</title>
        <link rel="stylesheet" type="text/css" href="arena.css">
        <script src='../../node_modules/web3/dist/web3.min.js'></script>
    </head>
    <body>
        <script src = arena.js></script>
        <div class="titlebar">
            <div class="hspace" style="width:3%;"></div>
            <div class="section">
                <a href="../collection/collection.html">COLLECTION</a>
            </div>
            <div class="hspace" style="width:3%;"></div>
            <div class="section">
                <a href="#">ARENA</a>
            </div>
            <div class="hspace" style="width:3%;"></div>
            <div class="section">
                <a href="../market/market.html">MARKET</a>
            </div>
            <div class="hspace" style="width:3%;"></div>
            <div class="section">
                <a href="../shop/shop.html">SHOP</a>
            </div>
            <div class="hspace" style="width:3%;"></div>
            <div class="tokenimg">
                <img src="../../images/token.png">
            </div>
            <div class="section" style="width:6%;">
                <h1 id="cardToken"></h1>
            </div>
            <div class="section" style="width:3%; background-color: rgba(0,0,0,0);">
                <h1>CCT</h1>
            </div>
            <div class="hspace" style="width:2%;"></div>
            <div class="tokenimg">
                <img src="../../images/rust.png">
            </div>
            <div class="section" style="width:6%">
                <h1 id="rust"></h1>
            </div>
            <div class="section" style="width:3%; background-color: rgba(0,0,0,0);">
                <h1>RST</h1>
            </div>
            <div class="hspace" style="width:3%;"></div>
        </div>
        <div class="vspace" style="height:60px"></div>
        <div class="maincontainer">
            <div id="modeselector" style="width:100%; height:600px; display: flex">
                <div class="hspace" style="width:2%;"></div>
                <div class="content">
                    <div class="hspace" style="width:2.5%;"></div>
                    <div class="innercontent">
                        <div class="vspace" style="height:2.5%"></div>
                        <div class="titlecontainer">
                            <div class="hspace" style="width:10%;"></div>
                            <div class="title">
                                <h1>PVE</h1>
                            </div>
                            <div class="hspace" style="width:10%;"></div>
                        </div>
                        <div class="vspace" style="height:2.5%"></div>
                        <div class="modeimage">
                            <img src="../../images/pve.png">
                        </div>
                        <div class="vspace" style="height:2.5%"></div>
                        <h1>PLAY VS THE MACHINE TO EARN $RST </h1>
                        <div class="vspace" style="height:2.5%"></div>
                        <div style="height:25%;; border-radius: 10px; display:flex; background-color: rgba(0, 0, 0,0.2);">
                            <button onclick=prevpage("PVE")><</button>
                            <div style="height:100%; width:90%; border-radius: 10px; display:flex;">
                                <div id= "slotPVE0" class="slot">
                                    <p id="tpPVE0"></p>
                                    <p id="ofPVE0" style="font-size: 15px;"></p>
                                    <p id="cdPVE0" style="font-size: 15px;"></p>
                                </div>
                                <div class="hspace" style="width:1%"></div>
                                <div id= "slotPVE1" class="slot">
                                    <p id="tpPVE1"></p>
                                    <p id="ofPVE1" style="font-size: 15px;"></p>
                                    <p id="cdPVE1" style="font-size: 15px;"></p>
                                </div>
                                <div class="hspace" style="width:1%"></div>
                                <div id= "slotPVE2" class="slot">
                                    <p id="tpPVE2"></p>
                                    <p id="ofPVE2" style="font-size: 15px;"></p>
                                    <p id="cdPVE2" style="font-size: 15px;"></p>
                                </div>
                                <div class="hspace" style="width:1%"></div>
                                <div id= "slotPVE3" class="slot">
                                    <p id="tpPVE3"></p>
                                    <p id="ofPVE3" style="font-size: 15px;"></p>
                                    <p id="cdPVE3" style="font-size: 15px;"></p>
                                </div>
                                <div class="hspace" style="width:1%"></div>
                                <div id= "slotPVE4" class="slot">
                                    <p id="tpPVE4"></p>
                                    <p id="ofPVE4" style="font-size: 15px;"></p>
                                    <p id="cdPVE4" style="font-size: 15px;"></p>
                                </div>
                            </div>
                            <button onclick=nextpage("PVE")>></button>
                        </div>
                        
                        <div class="settings" style="height:25%; display:flex">
                            <div style="height:100%; width:60%; display: block; border-radius: 10px;">
                                <div class="vspace" style="height: 10%;"></div>
                                <div style="height:60%; width:100%; text-align: left; display: block; background-color: rgba(0,0,0,0.2); border-radius: 10px;">
                                    <p style="padding-left: 20px; padding-top: 15px" id="namePVEselected">Card selected: </p>
                                    <p style="padding-left: 20px" id="idPVEselected">Id: </p>
                                </div>
                            </div>
                            <div class="hspace" style="width: 8.5%;"></div>
                            <div style="height:100%; width:25%; display: block;">
                                <p id="pagecounterPVE">Page 1 of 1</p>
                                <button onclick=selectpve() id="pvebutton">no card selected</button>
                            </div>
                        </div>
                    </div>
                    <div class="hspace" style="width:2.5%;"></div>
                </div>
                <div class="hspace" style="width:2%;"></div>
                <div class="content">
                    <div class="hspace" style="width:2.5%;"></div>
                    <div class="innercontent">
                        <div class="vspace" style="height:2.5%"></div>
                        <div class="titlecontainer">
                            <div class="hspace" style="width:10%;"></div>
                            <div class="title">
                                <h1>PVP</h1>
                            </div>
                            <div class="hspace" style="width:10%;"></div>
                        </div>
                        <div class="vspace" style="height:2.5%"></div>
                        <div class="modeimage">
                            <img src="../../images/pvp.png" style="width:15%">
                        </div>
                        <div class="vspace" style="height:2.5%"></div>
                        <h1>PLAY VS OTHER PLAYERS TO EARN $CCT </h1>
                        <div class="vspace" style="height:2.5%"></div>
                        <div style="height:25%;; border-radius: 10px; display:flex; background-color: rgba(0, 0, 0,0.2);">
                            <button onclick=prevpage("PVP")><</button>
                            <div style="height:100%; width:90%; border-radius: 10px; display:flex;">
                                <div id= "slotPVP0" class="slot">
                                    <p id="tpPVP0"></p>
                                    <p id="ofPVP0" style="font-size: 15px;"></p>
                                    <p id="cdPVP0" style="font-size: 15px;"></p>
                                </div>
                                <div class="hspace" style="width:1%"></div>
                                <div id= "slotPVP1" class="slot">
                                    <p id="tpPVP1"></p>
                                    <p id="ofPVP1" style="font-size: 15px;"></p>
                                    <p id="cdPVP1" style="font-size: 15px;"></p>
                                </div>
                                <div class="hspace" style="width:1%"></div>
                                <div id= "slotPVP2" class="slot">
                                    <p id="tpPVP2"></p>
                                    <p id="ofPVP2" style="font-size: 15px;"></p>
                                    <p id="cdPVP2" style="font-size: 15px;"></p>
                                </div>
                                <div class="hspace" style="width:1%"></div>
                                <div id= "slotPVP3" class="slot">
                                    <p id="tpPVP3"></p>
                                    <p id="ofPVP3" style="font-size: 15px;"></p>
                                    <p id="cdPVP3" style="font-size: 15px;"></p>
                                </div>
                                <div class="hspace" style="width:1%"></div>
                                <div id= "slotPVP4" class="slot">
                                    <p id="tpPVP4"></p>
                                    <p id="ofPVP4" style="font-size: 15px;"></p>
                                    <p id="cdPVP4" style="font-size: 15px;"></p>
                                </div>
                            </div>
                            <button onclick=nextpage("PVP")>></button>
                        </div>
                        <div class="settings" style="height:25%; display:flex">
                            <div style="height:100%; width:60%; display: block; border-radius: 10px;">
                                <div class="vspace" style="height: 10%;"></div>
                                <div style="height:60%; width:100%; text-align: left; display: block; background-color: rgba(0,0,0,0.2); border-radius: 10px;">
                                    <p style="padding-left: 20px; padding-top: 15px">Card(s) selected: </p>
                                    <p style="padding-left: 20px">Id(s): </p>
                                </div>
                            </div>
                            <div class="hspace" style="width: 8.5%;"></div>
                            <div style="height:100%; width:25%; display: block;">
                                <p id="pagecounterPVP">Page 1 of 1</p>
                                <button onclick=selectpvp() id="pvpbutton">no cards selected (max 2)</button>
                            </div>
                        </div>
                    </div>
                    <div class="hspace" style="width:2.5%;"></div>
                </div>
                <div class="hspace" style="width:2%;"></div>
            </div>
            <div class="arena" id="loadinggame">
                <div class="vspace" style="height:40%"></div>
                <div class="titlecontainer">
                    <div class="hspace" style="width:10%;"></div>
                    <div class="title">
                        <h1>LOADING GAME</h1>
                    </div>
                    <div class="hspace" style="width:10%;"></div>
                </div>
            </div>
            <div class="arena">
                <div class="titlecontainer">
                    <div class="hspace" style="width:10%;"></div>
                    <div class="title">
                        <h1>GAME</h1>
                    </div>
                    <div class="hspace" style="width:10%;"></div>
                </div>
                <div class="vspace" style="height:5%"></div>
                <div style="height: 80%; display:flex" class="thepvegame">
                    <div class="hspace" style="width:10%"></div>
                    <div style="height: 100%;width:80%; display:flex; background-color: rgba(0,0,0,0.2); border-radius: 10px;">
                        <div class="hspace" style="width:7.5%"></div>  
                        <div style="height: 100%;width:25%; display:block">
                            <div style="height: 10%;width:100%; display:block; border-radius: 10px;">
                                <p style="padding-left:5px; color:white; font-size: 10px; padding-top: 5px">HP:</p>
                                <div style="height:20%; background-color: white;width:100%;border-radius: 10px; display:flex">
                                    <div style="height:100%; background-color: rgb(0, 134, 16);width:100%;border-radius: 10px;" id="userhealth"></div>
                                </div>
                            </div> 
                            <div class="card" style="height: 85%;width:100%; display:block; background-color: rgb(22, 22, 22); border-radius: 10px; text-align: center;">
                                <div class="vspace" style="height:5%"></div> 
                                <div style="height: 10%;width:100%; display:flex;">
                                    <div class="hspace" style="width:10%"></div>  
                                    <div style="height: 100%;width:80%; background-color: rgb(13, 13, 13)">
                                        <p id="name" style="color: white">Default</p>
                                    </div> 
                                    <div class="hspace" style="width:10%"></div>  
                                </div>
                                <div class="vspace" style="height:5%"></div> 
                                <div style="height: 40%;width:100%; display:flex;">
                                    <div class="hspace" style="width:5%"></div>  
                                    <div style="height: 100%;width:90%; background-color: rgb(13, 13, 13); text-align: center; border-radius: 5px;">
                    
                                    </div> 
                                    <div class="hspace" style="width:5%"></div>  
                                </div> 
                                <div class="vspace" style="height:5%"></div> 
                                <button style="background-color:rgb(172, 32, 0)" onclick=pveattack(0) id="meleebutton">Melee attack ⚔️</button> 
                                <button style="background-color:rgb(0, 141, 172)" onclick=pveattack(1) id="rangebutton">Range attack 🏹</button> 
                                <button style="background-color:rgb(155, 0, 172)" onclick=pveattack(2) id="magicbutton">Magic attack ✨</button>  
                                <div class="vspace" style="height:5%"></div>
                            </div> 
                        </div> 
                        <div class="hspace" style="width:2.5%; display: block"></div>
                        <div class="hspace" style="width:32.5%; display: block; text-align: center;">
                            <div class="vspace" style="height:20%"></div>
                            <div style="height:60%; width: 100%; background-color: rgba(0, 0, 0, 0.2); border-radius: 10px; text-align: center;">
                                <p style="background-color: rgb(207, 194, 186);">Battle log</p>
                                <p style="color: rgb(207, 194, 186); font-size: 25px;" id="pveminit">Use your attacks!</p>
                                <p style="color: rgb(207, 194, 186);" id="pvem1"></p>
                                <p style="color: rgb(207, 194, 186);" id="pvem2"></p>
                                <p style="color: rgb(255, 94, 0);" id="pvem3"></p>
                                <p style="color: rgb(207, 194, 186);" id="pvem4"></p>
                                <p style="color: rgb(207, 194, 186);" id="pvem5"></p>
                                <p style="color: rgb(255, 94, 0);" id="pvem6"></p>
                                <p style="color: rgb(207, 194, 186);" id="roundresult"></p>
                                <p style="background-color: rgba(0,0,0,0.2); color: rgb(207, 194, 186) ;  font-size: 25px" id="pvemresult"></p>
                            </div>
                            <br>
                            <button id="endbutton" style="cursor:default; background-color: rgb(195, 168, 152); border-radius: 10px; opacity:0%">Reload page</button>
                        </div> 
                        <div style="height: 100%;width:25%; display:block; border-radius: 10px;">
                            <div style="height: 10%;width:100%; display:block; border-radius: 10px;">
                                <p style="padding-left:5px; color:white; font-size: 10px; padding-top: 5px">HP:</p>
                                <div style="height:20%; background-color: white;width:100%;border-radius: 10px; display:flex">
                                    <div style="height:100%; background-color: rgb(0, 134, 16);width:100%; border-radius: 10px;" id="defhealth"></div>
                                </div>
                            </div>
                            <div class="vspace" style="height:5%"></div>  
                            <div style="display:flex; width:100%; height:60%">
                                <div class="hspace" style="width:10%"></div>
                                <div style="height:100%; width:80%; background-color: rgb(30, 30, 30);display: block; border-radius: 10px; text-align: center;">
                                    <div class="vspace" style="height:15%"></div> 
                                    <img src="../../images/pve.png" style="opacity:20%; width:80%; height: auto">
                                </div> 
                                <div class="hspace" style="width:10%"></div>
                            </div>  
                            
                        </div> 
                        <div class="hspace" style="width:7.5%"></div>
                    </div>
                    <div class="hspace" style="width:10%"></div>
                </div>
            </div>
        </div>


        

    </body>
</html>
